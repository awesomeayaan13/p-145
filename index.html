<!DOCTYPE html>
<html>
    
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-ring position="-12 3 -4" color="teal" radius-inner="0.9" radius-outer="1.8"></a-ring>
        <a-octahedron position="-8 3 -4" color="#FF926B" radius="1.6"></a-octahedron>
        <a-box position="-4.5 2.5 -4" color="yellow" depth="2" height="2" width="2"></a-box>
        <a-cylinder position="-1 2.5 -4" color="orange" height="4" radius="1.5"></a-cylinder>
        <a-cone position="3 2.5 -4"color="tomato" height="4" radius-bottom="2" radius-top="0"></a-cone>
        <a-dodecahedron position="6 2.5 -4" color="#FF926B" radius="1"></a-dodecahedron>
        <a-sphere position="10 2.5 -4" color="yellow" radius="2"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="4" color="black"></a-plane>
        <a-sky color="white"></a-sky>
      </a-scene>
</body>
</html>
